<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip 8 Emulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #FFFFFF 50%, #ffd1dc 100%);
            background-attachment: fixed;
            color: #ffd1dc;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        aside {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .github-logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .github-logo:hover {
            transform: scale(1.1);
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 200px;
            z-index: 1;
        }

        #renderCanvas {
            border: 3px solid #ffd1dc;
            background-color: #000000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transform: scale(10);
            transform-origin: center;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(255, 209, 220, 0.3);
        }

        #romSelect {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #ffd1dc;
            border: 2px solid #ffd1dc;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            min-width: 250px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        #romSelect:hover {
            background: rgba(255, 209, 220, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 209, 220, 0.4);
        }
        
        #romSelect option {
            background-color: #FFFFFF;
            color: #ffd1dc;
            padding: 10px;
        }
        
        #romSelect optgroup {
            background-color: #ffd1dc;
            color: #FFFFFF;
            font-weight: bold;
            font-style: normal;
        }
        
        label {
            color: #ffd1dc;
            font-weight: 600;
            font-size: 18px;
        }
        
        h1 {
            color: #ffd1dc;
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 209, 220, 0.3);
            position: relative;
        }
        
        h1::after {
            content: 'ðŸŒ¸';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            animation: pulse 2s ease-in-out infinite 1s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translateY(-50%) scale(1); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.1); }
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 30px;
            border: 2px solid rgba(255, 209, 220, 0.5);
            box-shadow: 0 15px 35px rgba(255, 209, 220, 0.2);
        }
        
        .main-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid rgba(255, 209, 220, 0.4);
            box-shadow: 0 20px 40px rgba(255, 209, 220, 0.3);
            position: relative;
        }
        
        .canvas-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ffd1dc, #FFFFFF, #ffd1dc);
            border-radius: 35px;
            z-index: -1;
            opacity: 0.3;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ffd1dc 0%, rgba(255, 209, 220, 0.8) 100%);
            color: #FFFFFF;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-shadow: 1px 1px 2px rgba(255, 209, 220, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: linear-gradient(135deg, rgba(255, 209, 220, 0.9) 0%, #ffd1dc 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 209, 220, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        button:active {
            transform: translateY(-1px);
        }

        @media screen and (max-width: 1024px) {
            body {
                padding: 15px;
            }

             .header {
                gap: 15px;
                margin-bottom: 25px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h1::after {
                right: -50px;
                font-size: 1.5rem;
            }
            
            main {
                gap: 150px;
            }
            
            .controls {
                padding: 25px;
                gap: 15px;
                flex-direction: column;
            }
            
            #romSelect {
                min-width: 200px;
                font-size: 14px;
            }
            
            .canvas-container {
                padding: 30px;
            }
            
            #renderCanvas {
                transform: scale(8);
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            aside {
                top: 10px;
                right: 10px;
                padding: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .github-logo {
                width: 35px;
                height: 35px;
            }
            
            .title {
                font-size: 1.8rem;
                text-align: center;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            
            h1::after {
                right: -40px;
                font-size: 1.2rem;
            }
            
            main {
                gap: 100px;
            }
            
            .controls {
                padding: 20px;
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }
            
            #romSelect {
                min-width: 180px;
                font-size: 14px;
                padding: 12px 16px;
            }
            
            .main-controls {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            button {
                padding: 12px 24px;
                font-size: 14px;
                width: 100%;
                max-width: 200px;
            }
            
            .canvas-container {
                padding: 20px;
            }
            
            #renderCanvas {
                transform: scale(6);
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 8px;
            }
            aside {
                top: 8px;
                right: 8px;
                padding: 6px;
            }
            .header {
                gap: 8px;
                margin-bottom: 15px;
            }
            
            .github-logo {
                width: 30px;
                height: 30px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 10px;
            }
            
            h1::after {
                right: -30px;
                font-size: 1rem;
            }
            
            main {
                gap: 80px;
            }
            
            .controls {
                padding: 15px;
                gap: 12px;
                border-radius: 20px;
            }
            
            #romSelect {
                min-width: 160px;
                font-size: 13px;
                padding: 10px 14px;
            }
            
            label {
                font-size: 16px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 13px;
                border-radius: 20px;
            }
            
            .canvas-container {
                padding: 15px;
                border-radius: 20px;
            }
            
            #renderCanvas {
                transform: scale(4);
                border-width: 2px;
            }

        }

        @media screen and (max-width: 320px) {
            aside {
                top: 5px;
                right: 5px;
                padding: 5px;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            h1::after {
                right: -25px;
                font-size: 0.9rem;
            }
            
            #renderCanvas {
                transform: scale(3);
            }
            
            .controls {
                padding: 12px;
            }
            
            .canvas-container {
                padding: 12px;
            }
        }

        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 5px;
            }
            aside {
                top: 5px;
                right: 5px;
            }
            .header {
                margin-bottom: 10px;
            }
            
            main {
                gap: 50px;
            }
            
            .controls {
                padding: 15px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .main-controls {
                flex-direction: row;
            }
            
            button {
                width: auto;
                min-width: 120px;
            }
            
            #renderCanvas {
                transform: scale(4);
            }
        }
    </style>
</head>

</body>
</html>
